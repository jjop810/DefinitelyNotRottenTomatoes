
<div class="box-form">
                <h3>Create a new User</h3>
<div *ngIf="user" class="loginbox">
        Username: <input type="text" [(ngModel)]="user.username"> <br><br>
        Password: <input type="text" [(ngModel)]="user.password"> <br><br>
        Email: <input type="text" [(ngModel)]="user.email"> <br><br>
        <button type="button" (click)="addUser()">Create User</button>

</div>
</div>
