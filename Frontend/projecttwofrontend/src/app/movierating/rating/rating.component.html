<table *ngIf="rating">
    <thead>
        <tr>
            <th><img style="width: 200px; height: 250px;" *ngIf="rating.movie.imgUrl" [src]="rating.movie.imgUrl" alt="cover image for Movie">
            </th>
            <th>Title: {{rating.movie.title}}</th>
            <th>Rating: {{rating.ratingvalue}} </th>
        </tr>
    </thead>
    <tbody>
        <!-- <tr>
            <td>{{rating.movie.title}} </td>
            <td>{{rating.ratingvalue}} </td>
        </tr> -->
    </tbody>
</table>
