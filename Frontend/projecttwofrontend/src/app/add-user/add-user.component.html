
<div class="box-form">
                <h3>Create an account</h3>
<div *ngIf="user" class="loginbox">
        <div *ngIf="successMessage" class="alert alert-success" role="alert">
                {{successMessage}}
              </div>
        <label>Username</label>
        <input type="text" [(ngModel)]="user.username"> <br><br>
        <label>Password</label> <input type="password" [(ngModel)]="user.password"> <br><br>
        <label>Email</label><input type="text" [(ngModel)]="user.email"> <br><br>
        <button type="button" (click)="addUser()">Create User</button>
        <button type="button" (click)="backHome()">Back</button>

</div>

</div>
<div class="box-form">
       
<form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
