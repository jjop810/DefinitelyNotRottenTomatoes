
  <div class="container border" *ngIf="movies">
    <div class="row">
        <div class="col-sm border card">
          <h4 class="border border-dark mx-auto">{{movies.title}}</h4>
          <div class="row">
            <img style="width: 200px; height: 250px;" *ngIf="movies.imgUrl" [src]="movies.imgUrl" alt="cover image for Movie">
          </div>
        </div>
        <div class="col-sm">
          <div class="row">
            <div class="col">
              <h5>Duration in minutes:</h5>
            </div>
            <div class="col">
              <p>{{movies.movieLength}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h5>Rating:</h5>
            </div>
            <div class="col">
              <p>{{movies.rating}}</p>
            </div>
          </div>
          <br>
          <h5>Genres:</h5>
         <ul>
      <li *ngFor="let m of movies.genres">{{m.genreName}}</li>
      </ul>
      <button *ngIf="isAdmin() && route.url!=='movies/edit'" class="nav-link" routerLink="['movies/edit', this.movies.id]" class="btn btn-warning" (click)="editMovie()">Edit Movie</button>
      <button *ngIf="isUser()" class="btn btn-primary"> Add To Watch List</button>
      <button *ngIf="isUser() && route.url!=='movies/review'" class="nav-link" routerLink="['movies/review', this.movies.id]" class="btn btn-info" (click)="reviewMovie()">Review Movie</button>
      <button *ngIf="route.url!=='movies/review/view'" class="nav-link" routerLink="['movies/review/view', this.movies.id]" class="btn btn-info" (click)="viewReviews()">View Movie Reviews</button>
      <button *ngIf="route.url!=='movies/edit'" class="nav-link" routerLink="['movies/edit', this.movies.id]" class="btn btn-primary" (click)="editMovie()">Edit Movie</button>
      <button (click)="addWatchlist()"> Add To Watch List</button>
          </div>
      </div>
  </div>
