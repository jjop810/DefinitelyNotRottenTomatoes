<p>movies works!</p>

<div *ngIf="mov">
    <p>ID: {{mov.id}}</p>
    <p>Title: {{mov.title}}</p>
    <p>Length: {{mov.movieLength}}</p>
    <p>Image URL: {{mov.imgUrl}}</p>
</div>
<div *ngIf="movies">
    Title: <input type="text" [(ngModel)]="mov.title"> <br>
    Length: <input type="text" [(ngModel)]="mov.movieLength"> <br>
    Image URL: <input type="text" [(ngModel)]="mov.imgUrl"> <br>

    <button type="button" (click)="addMovie()">Submit</button>

</div>
