<p>movies works!</p>

<div *ngIf="mov">
    <p>ID: {{mov.id}}</p>
    <p>Title: {{mov.title}}</p>
    <p>Length: {{mov.movieLength}}</p>
    <p>Image URL: {{mov.imgUrl}}</p>
</div>
<div *ngIf="mov">
    Title: <input type="text" [(ngModel)]="title"> <br>
    Length: <input type="text" [(ngModel)]="movieLength"> <br>
    Image URL: <input type="text" [(ngModel)]="imgUrl"> <br>

    <button type="button" (click)="addMovie()">Submit</button>
</div>
