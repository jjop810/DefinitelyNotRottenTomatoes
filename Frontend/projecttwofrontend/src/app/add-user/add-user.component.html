
<div class="box-form">
                <h3>Create an account</h3>
<div *ngIf="user" class="loginbox">
        Username<br> <input type="text" [(ngModel)]="user.username"> <br><br>
        Password<br> <input type="password" [(ngModel)]="user.password"> <br><br>
        Email<br> <input type="text" [(ngModel)]="user.email"> <br><br>
        <button type="button" (click)="addUser()">Create User</button>

</div>

</div>
