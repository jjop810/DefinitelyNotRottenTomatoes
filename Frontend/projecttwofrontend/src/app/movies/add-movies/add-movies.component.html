<p>movies works!</p>

<div>
    <div id="submitdiv">
        Title:<br> <input type="text" [(ngModel)]="movl.title"> <br>
        Length:<br> <input type="text" [(ngModel)]="movl.movieLength"> <br>
        Image URL:<br> <input type="text" [(ngModel)]="movl.imgUrl"> <br>

        <h5>Genres:</h5>
        <ul *ngIf="movl.genres">
            <li *ngFor="let g of movl.genres">{{g.genreName}}
                <button class="btn btn-sm btn-danger" (click)="removeGenre(g)">x</button>
            </li>
        </ul>
        <select ngModel (ngModelChange)="addGenre($event)" name="genres">
            <option *ngFor="let g of genreList" [ngValue]="g">{{g.genreName}}</option>
        </select>
        <br>
        <button id="submit" type="button" (click)="addMovie()">Submit</button>
    </div> <br>

    
</div>
